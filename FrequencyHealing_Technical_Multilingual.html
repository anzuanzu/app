<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrequencyHealing - Technical Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><path d="M0 50 Q 25 25, 50 50 T 100 50" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="2"/></svg>');
            opacity: 0.3;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 600px;
            justify-content: flex-end;
            z-index: 10;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: bold;
        }



        /* Sections */
        section {
            padding: 80px 0;
            border-bottom: 1px solid var(--border-color);
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        section h3 {
            font-size: 1.8em;
            margin: 30px 0 15px;
            color: var(--secondary-color);
        }

        section h4 {
            font-size: 1.3em;
            margin: 20px 0 10px;
            color: var(--accent-color);
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .frequency-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        /* Table */
        .tech-table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .tech-table th,
        .tech-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .tech-table th {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-color);
            font-weight: 600;
        }

        .tech-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        /* Code Block */
        .code-block {
            background: #0a0f1e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .code-block code {
            color: #7dd3fc;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        /* Research Section */
        .research-item {
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .citation {
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 10px;
        }

        /* Warning Box */
        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .warning-box h4 {
            color: #ef4444;
            margin-top: 0;
        }

        /* Icon */
        .icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            text-align: center;
            line-height: 30px;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            padding: 40px 0;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 20px;
                padding: 0 10px;
            }

            .lang-btn {
                font-size: 0.75em;
                padding: 5px 10px;
            }

            section h2 {
                font-size: 2em;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Waveform Animation */
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        .waveform {
            display: inline-flex;
            gap: 3px;
            align-items: center;
            height: 20px;
        }

        .waveform span {
            width: 3px;
            height: 100%;
            background: var(--primary-color);
            animation: wave 1s ease-in-out infinite;
        }

        .waveform span:nth-child(1) { animation-delay: 0s; }
        .waveform span:nth-child(2) { animation-delay: 0.1s; }
        .waveform span:nth-child(3) { animation-delay: 0.2s; }
        .waveform span:nth-child(4) { animation-delay: 0.3s; }
        .waveform span:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>

                    ${freq.contraindication ? `<p><strong>${currentLang === 'en' ? 'Contraindication' : currentLang === 'ja' ? 'Á¶ÅÂøå' : currentLang === 'ko' ? 'Í∏àÍ∏∞' : currentLang === 'es' ? 'Contraindicaci√≥n' : currentLang === 'de' ? 'Kontraindikation' : currentLang === 'fr' ? 'Contre-indication' : 'Á¶ÅÂøå'}:</strong> ${freq.contraindication}</p>` : ''}
                    ${freq.binaural ? `<p><strong>${currentLang === 'en' ? 'Binaural Beat' : currentLang === 'ja' ? '„Éê„Ç§„Éé„Éº„É©„É´„Éì„Éº„Éà' : currentLang === 'ko' ? 'Î∞îÏù¥ÎÖ∏Îü¥ ÎπÑÌä∏' : currentLang === 'es' ? 'Ritmo Binaural' : currentLang === 'de' ? 'Binauraler Beat' : currentLang === 'fr' ? 'Battement Binaural' : 'ÈõôËÄ≥ÁØÄÊãç'}:</strong> ${freq.binaural}</p>` : ''}
                    ${freq.special ? `<p><strong>${currentLang === 'en' ? 'Special Processing' : currentLang === 'ja' ? 'ÁâπÊÆäÂá¶ÁêÜ' : currentLang === 'ko' ? 'ÌäπÏàò Ï≤òÎ¶¨' : currentLang === 'es' ? 'Procesamiento Especial' : currentLang === 'de' ? 'Spezialverarbeitung' : currentLang === 'fr' ? 'Traitement Sp√©cial' : 'ÁâπÊÆäËôïÁêÜ'}:</strong> ${freq.special}</p>` : ''}
                    ${freq.processing ? `<p><strong>${currentLang === 'en' ? 'Processing' : currentLang === 'ja' ? 'Âá¶ÁêÜ' : currentLang === 'ko' ? 'Ï≤òÎ¶¨' : currentLang === 'es' ? 'Procesamiento' : currentLang === 'de' ? 'Verarbeitung' : currentLang === 'fr' ? 'Traitement' : 'ËôïÁêÜ'}:</strong> ${freq.processing}</p>` : ''}
                    ${freq.harmonics ? `<p><strong>${currentLang === 'en' ? 'Harmonics' : currentLang === 'ja' ? '„Éè„Éº„É¢„Éã„ÇØ„Çπ' : currentLang === 'ko' ? 'ÌïòÎ™®ÎãâÏä§' : currentLang === 'es' ? 'Arm√≥nicos' : currentLang === 'de' ? 'Harmonische' : currentLang === 'fr' ? 'Harmoniques' : 'Ë´ßÊ≥¢'}:</strong> ${freq.harmonics}</p>` : ''}
                    ${freq.basis ? `<p><strong>${currentLang === 'en' ? 'Basis' : currentLang === 'ja' ? 'Âü∫Á§é' : currentLang === 'ko' ? 'Í∏∞Ï¥à' : currentLang === 'es' ? 'Base' : currentLang === 'de' ? 'Basis' : currentLang === 'fr' ? 'Base' : 'Âü∫Á§é'}:</strong> ${freq.basis}</p>` : ''}
                </div>
            `;
        }

        function switchLanguage(lang) {
            currentLang = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            // Update HTML lang attribute
            document.documentElement.lang = lang;

            // Render content
            renderContent(lang);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set up language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLanguage(btn.dataset.lang);
                });
            });

            // Load default language (English)
            switchLanguage('en');
        });
    </script>
</body>
</html>
